    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
      content="Sleek Dashboard - Free Bootstrap 4 Admin Dashboard Template and UI Kit. It is very powerful bootstrap admin dashboard, which allows you to build products like admin panels, content management systems and CRMs etc.">


    <title>SureCash- Dashboard</title>

      rel="stylesheet" />

    <!-- SLEEK CSS -->
    <link id="sleek-css" rel="stylesheet" href="assets/css/sleek.css" />


    <!-- FAVICON -->

    <!--
      HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body class="sidebar-fixed sidebar-dark header-light header-fixed" id="body">
	
	
	
    <div class="wrapper">
    

    
      <!--
          ====================================
          ——— LEFT SIDEBAR WITH FOOTER
          =====================================
        -->
        
      <aside class="left-sidebar bg-sidebar">
        <div id="sidebar" class="sidebar">
          <!-- Aplication Brand -->
          <div class="app-brand">
            <a th:href="@{/home}">               
              <img style="max-width: none !important; width: 195px;" th:src="@{assets/img/800px-SureCash_Logo.png}">
            </a>
          </div>
          <!-- begin sidebar scrollbar -->
         

        </div>
      </aside>



      <div class="page-wrapper pt-0">

        <div class="content-wrapper">
          <div class="content">
            <div class="row">
              <div class="col-lg-12">
<button class="btn btn-lg btn-success" style="position: absolute; right: 0; margin-right:10px; "><a  th:href="@{/admin_homeBill}"><span style="color: white;">Back</span></a></button>
<div align="center">	
<br/>
</div>
<div class="table" align="center">
<h1 style="font-size: 27px">Bill History</h1>
<br/>
 	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>
	
	<div align="left">
		<input type="text" placeholder="search here" name="search" id="search" class="form-control" style="width: 300px;" />
	</div>
	<!-- <div align="right">
		<a  th:href="@{/createExcel}"  ><img th:src="@{/img/excel-xls-icon-2.png}" style="width:50px;margin-left: 10px;" ></a>
		<a  th:href="@{/createPdf}"  ><img th:src="@{/img/pdf-icon.png}" style="width:50px;margin-left: 10px;" ></a>
	</div> -->
	<br>
	
<div class="card">
	<div class="card card-body">
		<table class="table table-hover" id="bill_table" align="center" cellpadding="20">
		<thead>
			<tr>
				<th>Bill ID</th>
				<th>Date and Time</th>
				<th>Purpose</th>
				<th>From</th>
			    <th>To</th>
			    <th>Mode</th>
			    <th>Amount</th>
			    <th>Remark</th>
			    <th>Image</th>
			    <th>Approved by</th>
			    <th>Paid by</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${listBills}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.date}"></td>
				<td th:text="${product.purpose}"></td>
				<td th:text="${product.brand}"></td>
				<td th:text="${product.madein}"></td>
				<td th:text="${product.mode}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.note}"></td>
				<td>
				 <div th:if="${product.imagePath != null}">
				<img style="height: 200px; width: 200px;" alt=""  th:src="@{|/image/${product.imagePath}|}">
				</div>
				</td>
				<td th:text="${product.approvedby}"></td>
				<td th:text="${product.paidby}"></td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	

	
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <script src="assets/plugins/slimscrollbar/jquery.slimscroll.min.js"></script>
    <script src="assets/js/sleek.bundle.js"></script>
	
	<script>
	
	$(document).ready(function(){
    	$('#search').keyup(function(){
    		search_table($(this).val());
    	}); 
    	
    	function search_table(value){
    		$('#bill_table tr').each(function(){
    			var found = 'false';
    			$(this).each(function(){
    				if($(this).text().toLowerCase().indexOf(value.toLowerCase()) >= 0)
    					{
    						found = 'true';
    					}
    			});
    			
    			if(found == 'true')
    			{
    				$(this).show();
    			}
    			else
    			{
    				$(this).hide();	
    			}
    		});
    	}
    	
     });
	
	</script>
	
  </body>

</html>
