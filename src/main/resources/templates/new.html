  <body class="sidebar-fixed sidebar-dark header-light header-fixed" id="body">

    <div class="mobile-sticky-body-overlay"></div>
    <div class="wrapper">
      <!--
          ====================================
          ——— LEFT SIDEBAR WITH FOOTER
          =====================================
        -->
      <aside class="left-sidebar bg-sidebar">
        <div id="sidebar" class="sidebar">
          <!-- Aplication Brand -->
          <div class="app-brand">
            <a href="/index.html">
              <img style="max-width: none !important; width: 195px;" src="assets/img/800px-SureCash_Logo.png">
            </a>
          </div>
          <!-- begin sidebar scrollbar -->

        </div>
      </aside>



      <div class="page-wrapper pt-0">

        <div class="content-wrapper">
          <div class="content">
            <div class="row">
              <div class="col-lg-12">
<button class="btn btn-lg btn-success" style="position: absolute; right: 0; margin-right:10px; "><a  th:href="@{/home}"><span style="color: white;">Back</span></a></button>
<div align="center">
	<h1 style="font-size: 27px">Create New Bill</h1>
	<br/>
	<form name = "myForm" id="myForm" onsubmit = "return(validate())" action="#" th:action="@{/save}" enctype="multipart/form-data" th:object="${bill}" method="post">
<div class="card">
	<div class="card card-body">
		<table class="table table-condensed" border="0" cellpadding="10">
			<tr>
				<td>Date and Time:<span style="color:red">*</span></td>
				<td style="color:red"><input id="datetime" th:field="*{date}"  ></td>
			</tr>
			<tr>
				<td>Purpose:<span style="color:red">*</span></td>
				<td><input type="text" th:field="*{purpose}"  ></td>
			</tr>
			<tr>
				<td>From:<span style="color:red">*</span></td>
				<td><input type="text" th:field="*{brand}"  ></td>
			</tr>
			<tr>
				<td>To:<span style="color:red">*</span></td>
				<td><input type="text" th:field="*{madein}" ></td>
			</tr>
			<tr>
				<td>Mode:<span style="color:red">*</span></td>
				<td><input type="text" th:field="*{mode}"  ></td>
			</tr>
			<tr>
				<td>Amount:<span style="color:red">*</span></td>
				<td><input type="text" th:field="*{price}" ></td>
			</tr>
			<tr>
			 	<td>Please Insert Image less than 10MB<span style="color:red">*</span></td>
			 	<td><input type="file" name="file" /></td>
			</tr>
			<tr>
				<td colspan="2" ><button class="btn btn-lg btn-success" type="submit" value = "Submit">Save</button></td>
			</tr>
		</table>
	</div>
</div>
		
	</form>
</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	

	
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <script src="assets/plugins/slimscrollbar/jquery.slimscroll.min.js"></script>
    <script src="assets/js/sleek.bundle.js"></script>

		<script type = "text/javascript">
   
      // Form validation code will come here.
      function validate() {
      
         if( document.myForm.date.value == "" ) {
            //alert( "Please provide your Date & Time!" );
            document.myForm.date.focus() ;
            return false;
         }
         
         if( document.myForm.purpose.value == "" ) {
            //alert( "Please provide your Purpose!" );
            document.myForm.purpose.focus() ;
            return false;
         }
         
         if( document.myForm.brand.value == "" ) {
             //alert( "Please provide your From!" );
             document.myForm.brand.focus() ;
             return false;
          }
         
         if( document.myForm.madein.value == "" ) {
             //alert( "Please provide your To!" );
             document.myForm.madein.focus() ;
             return false;
          }
         
         if( document.myForm.mode.value == "" ) {
             //alert( "Please provide your Mode!" );
             document.myForm.mode.focus() ;
             return false;
          }
         
         if( document.myForm.price.value == "" ) {
             //alert( "Please provide your Amount!" );
             document.myForm.price.focus() ;
             return false;
          }
         
         if( document.myForm.file.value == "" ) {
             //alert( "Please provide your File!" );
             
             document.myForm.file.focus() ;
             return false;
          }
         return( true );
      }
   
</script>
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/jquery.datetimepicker.full.min.js}"></script>
	<script>
        $("#datetime").datetimepicker({ 
        	dateFormat: "dd-mm-yy",
            timeFormat:  "hh:mm:ss"
        });
  </script>
