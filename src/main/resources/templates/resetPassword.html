<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Finance - Edit Bill</title>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery.datetimepicker.min.css}">

<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>

<div style="background-color:#337ab7;height:50px;">
	<button class="btn btn-lg btn-info" style="position: absolute; right: 0; margin-right:10px; "><a  th:href="@{/super_admin}"><span style="color: white;">Back</span></a></button>
	</div>

<div align="center">
	<h1 style="font-size: 27px">Password Reset</h1>
	<br/>
	<form name = "myForm" onsubmit = "return(validate())" action="#" th:action="@{/save_password}" enctype="multipart/form-data" th:object="${user}" method="post">
<div class="card">
	<div class="card card-body">
		<table class="table table-hover" border="0" cellpadding="10">
			<tr>
				<td>User ID:</td>
				<td><input type="text" th:field="*{id}" readonly="readonly"></td>
			</tr>
			<tr>
				<td>Email:<span style="color:red">*</span></td>
				<td><input type="text" th:field="*{email}" readonly="readonly"></td>
			</tr>
			<tr>
				<td>New Password:<span style="color:red">*</span></td>
				<td><textarea rows="4" cols="50" th:text="${user.password}" ></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" class="btn btn-primary btn-lg">Reset</button></td>
			</tr>
		</table>
	</div>
</div>		
	</form>
</div>
<script type = "text/javascript">
   
      
      function validate() {
      
         if( document.myForm.date.value == "" ) {
            document.myForm.date.focus() ;
            return false;
         }
         
         if( document.myForm.purpose.value == "" ) {
            document.myForm.purpose.focus() ;
            return false;
         }
         
         if( document.myForm.brand.value == "" ) {
             document.myForm.brand.focus() ;
             return false;
          }
         
         if( document.myForm.madein.value == "" ) {
             document.myForm.madein.focus() ;
             return false;
          }
         
         if( document.myForm.mode.value == "" ) {
             document.myForm.mode.focus() ;
             return false;
          }
         
         if( document.myForm.price.value == "" ) {
             document.myForm.price.focus() ;
             return false;
          }
         
         if( document.myForm.file.value == "" ) {
             document.myForm.file.focus() ;
             return false;
          }
         return( true );
      }
   
</script>
<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/jquery.datetimepicker.full.min.js}"></script>
	<script>
        $("#datetime").datetimepicker();
  </script>
</body>
</html>
