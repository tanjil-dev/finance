<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<title>SureCash- Login</title>
 <!-- FAVICON -->
<link href="assets/img/800px-SureCash_Logo.png" rel="shortcut icon" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body style="background-color:#10242a;">
<div id="particles-js">
 <div style="background-color:#FFCD42;height:50px;"></div> 
	<div class="container-fluid">
		<div class="row col-md-4 col-md-offset-4" style="margin-top: 100px;background-color:transparent;padding:20px;">
			<!-- <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->
			<form th:action="@{/login}" method="POST" class="form-signin" style="width: 270px;position: absolute;left: 120px;">
				<h3 class="form-signin-heading" style="text-align:center;color:white;" >SureCash</h3>
				<br /> <input type="text" id="email" name="email" th:placeholder="Email" class="form-control" /> <br /> <input type="password" th:placeholder="Password" id="password" name="password" class="form-control" /> <br />

				<div align="center" th:if="${error}">
					<p style="font-size: 20; color: white;">Email or Password is invalid.</p>
				</div>
				<button class="btn btn-warning btn-block" name="Submit" value="Login" type="Submit" th:text="@{Login}" style="margin-right:10px;"></button>
			</form>
			<span th:utext="${successMessage}"></span>
				<div class="alert alert-success alert-dismissible col-sm-12"
					th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">Ã—</button>
					<ul th:each="data : ${bindingResult.getAllErrors()}">
						<li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
					</ul>
				</div>
		</div>
	</div>
	</div>
	<div></div>
	<script type="text/javascript" src="js/particles.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script></script>
</body>
</html>
